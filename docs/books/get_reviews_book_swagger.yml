tags:
  - Reviews
summary: Get all reviews for a book
description: Retrieves all reviews associated with a specific book, ordered by creation date (most recent first).
parameters:
  - name: id_book
    in: path
    type: integer
    required: true
    example: 8

responses:
  200:
    description: Reviews retrieved successfully
    schema:
      type: object
      properties:
        reviews:
          type: array
          items:
            type: object
            properties:
              id_review:
                type: integer
                example: 14
              user_id:
                type: integer
                example: 3
              book_id:
                type: integer
                example: 8
              review_text:
                type: string
                example: "Muy buen libro, lo disfruté bastante."
              book_rating:
                type: integer
                example: 8
              creation_date:
                type: string
                format: date-time
                example: "2025-11-25T17:10:43"
    examples:
      application/json:
        reviews:
          - id_review: 14
            user_id: 3
            book_id: 8
            review_text: "Muy buen libro, lo disfruté bastante."
            book_rating: 8
            creation_date: "2025-11-25T17:10:43"
          - id_review: 12
            user_id: 5
            book_id: 8
            review_text: "Interesante pero algo lento."
            book_rating: 6
            creation_date: "2025-11-20T11:02:54"

  404:
    description: Book not found
    schema:
      type: object
      properties:
        msg:
          type: string
        code:
          type: string
    examples:
      application/json:
        msg: "Book not found"
        code: "4016"

  204:
    description: There are not reviews for this book
    schema:
      type: object
      properties:
        msg:
          type: string
        code:
          type: string
    examples:
      application/json:
        msg: "There are not reviews for this book"
        code: "4019"

  500:
    description: Internal server error while retrieving book reviews